
	<form action="${contextPath}/admin/news/update" method="post">
		media_id<input type="text" name="media_id" value="${media_id}">
		title<input type="text" name="title" value="${title}">
		thumb_media_id<input type="text" name="thumb_media_id" value="${thumb_media_id}">
		author<input type="text" name="author" value="${author}">
		digest<input type="text" name="digest" value="${digest}">
		show_cover_pic<select name="show_cover_pic">
			<#if show_cover_pic==0>
			<option value="0" selected="selected">不显示封面</option>
			<#else>
			<option value="0">不显示封面</option>
			</#if>
			<#if show_cover_pic==1>
			<option value="1" selected="selected">显示封面</option>
			<#else>
			<option value="1">显示封面</option>
			</#if>
		</select>
		content
		<textarea rows="20" cols="150" name="content">${content}
		</textarea>
		content_source_url<input type="text" name="content_source_url" value="${content_source_url}">
		<input type="submit" value="OK"/>
		
	</form>
